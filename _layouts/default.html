<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    
    <meta charset="UTF-8">

{% seo %}
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#157878">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
  </head>
  <body>
    <header class="page-header" role="banner">
      <img class="maintop" src="https://merrickmath.github.io/MerrickMath-Locked/MainTop.png" alt="Top" />
      <h4 class="project-name">{{ site.title | default: site.github.repository_name }}</h4>
      {% if site.show_downloads %}
      <a href="https://MerrickMath.github.io" class="btn"> home </a> 
      {% endif %}
      </br>
    </header>
    
    
    <main id="content" class="main-content" role="main">
      {{ content }}
      
      
      <footer class="site-footer">
        <!-- SVG icons from https://iconmonstr.com -->

        <!-- Contact icon -->
          <span class="my-span-icon">
            <a href="mailto:fanningvm@gmail.com">
              <svg class="my-svg-icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path d="M12 .02c-6.627 0-12 5.373-12 12s5.373 12 12 12 12-5.373 12-12-5.373-12-12-12zm6.99 6.98l-6.99 5.666-6.991-5.666h13.981zm.01 10h-14v-8.505l7 5.673 7-5.672v8.504z"/></svg>
            </a>
          </span>
        </br>
      </footer>
    </main>
  </body>
</html>
